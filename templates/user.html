{% extends 'index.html' %}
{% block contenido %}
<div class="formulario">
    <form action="{{url_for('user') }}" method="POST" novalidate>
        {{ form.hidden_tag() }}
        <div class="grupo">
            {{ form.nombre.label }}
            {{ form.nombre(class="control") }}
        </div>
        <div class="grupo">
            {{ form.correo.label }}
            {{ form.correo(class="control") }}
        </div>
        <div class="grupo">
            {{ form.enviar(class="boton") }}
        </div>
        <div class="mensaje">
            {% if errores %}
                {{ errores }}
            {% endif %}
        </div>
    </form>
</div>
{% endblock %}
